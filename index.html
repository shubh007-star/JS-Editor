<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CodeMirror library -->
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="codemirror/theme/dracula.css" />
  <script src="codemirror/addon/edit/matchbrackets.js" charset="utf-8"></script>
  <script src="codemirror/addon/edit/closebrackets.js" charset="utf-8"></script>
  <script src="codemirror/keymap/sublime.js"></script>
  <script src="codemirror/addon/comment/comment.js"></script>
  
  //  Code mirror autocomplete CSS and JS files
  <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
  <script src="codemirror/addon/hint/show-hint.js"></script>
  <script src="codemirror/addon/hint/javascript-hint.js"></script>
  <script src="codemirror/mode/markdown/markdown.js"></script>

  <title>JS IDE</title>
</head>

<body>

  <!-- Bootstrap top navbar section -->
  <div>
    <nav class="text-dark d-flex align-items-center pl-2 bg-warning"><span>Editor (Use Ctrl-Enter to execute)</span>
      <div class="btn btn-warning" action>EXECUTE</div>
    </nav>
    <!-- Codemirror textarea-->
    <textarea id="editor">Insert code here...</textarea>
    <!-- Ace editor text area refer documentation -->
    <!-- <div id="editor"></div> -->
  </div>
  <div>
    <!-- Bootstrap console section -->
    <nav class="text-light d-flex align-items-center pl-2 bg-dark"><span>Dev Console (Use Ctrl-I to clear console)</span>
      <div class="btn btn-dark" action>CLEAR</div>
    </nav>
    <pre id="console" class="border border-dark bg-light text-dark p-2">Welcome to the JS Console<br />&raquo;  </pre>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./static/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
